<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheetsatu.css">
    <title>Halaman Pendaftaran UKM</title>
</head>
<body>
    <div class="container">
        <h1 class="judul">Halaman Pendaftaran UKM</h1>
        <form action="">
            <fieldset>
            <table class="table">
                <tr><td><label for="">Data Diri</label></td></tr>
                <tr>
                    <td><label for="name">Nama</label></td>
                    <td>: <input type="text" class="input" placeholder="Nama"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" class="input" placeholder="Email"></td>
                </tr>
               
                <tr>
                    <td><label for="prodi">Prodi</label></td>
                    <td>: <input type="text" class="input" placeholder="Program Studi"></td>
                </tr>
                <tr>
                    <td><label for="JenisKelamin">Jenis Kelamin</label></td>
                    <td class="jeniskel">: <input type="radio" name="JenisKelamin" value="Laki-Laki">Laki-Laki
                    <input type="radio" name="JenisKelamin" value="Perempuan">Perempuan</td>
                </tr>
                <tr>
                    <td><label for="asprov">Asal Provinsi</label></td>
                    <td>: <select name="Provinsi" id="">
                        <option value="Lampung">Lampung</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="JawaBarat">Jawa Barat</option>
                        <option value="SumateraSelatan">Sumatera Selatan</option>
                        <option value="SumateraUtara">SumateraUtara</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        </form>
        <a href="pagedua.html"> <center><button type="submit">Submit</button></center> </a>
    </div>

   <div class="footer">
        <p>Copyright AryoK 2021</p>
   </div>


</body>
</html>
